<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="gmail">Gmail Address</label>
                <input id="userGmail" type="gmail" class="form-control" id="username" placeholder="Enter Gmail">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input id="userName" type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number </label>
                <input id="userNumber" type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="userAddress" rows="3" placeholder="Enter Address"></textarea>
            </div>

            <button  id="submitBtn" type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
